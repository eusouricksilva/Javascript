<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="verificar" onclick="cacular()">
    <div id="res">

    </div>

    <script>
        var vel = window.document.querySelector('input#vel')
        function cacular() {
            var vel = window.document.querySelector('input#vel')
            var res = window.document.querySelector('div#res') 
            var vel = Number(vel.value)
            res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML = `<p>
                    Você está <strong>MULTADO</strong> por excesso de velocidade! <br>
                    Dirija com cuidado e use o cinto de segurança!
                </p>`
            }
        }
    </script>
</body>
</html>
