<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diga-me seu país</title>
</head>
<body>
    <h1 style="text-align: center;">Descubra se você é Brasileiro ou Estrangeiro</h1>

    <main style="margin: auto; width: 400px; text-align: center;">
        <p>
            Digite seu país: <input type="text" name="pais" id="pais">
            <input type="button" value="Descobrir" onclick="verificar()">
        </p>
        <div id="res"></div>
    </main>

    <script>
        function verificar() {
            var pais = window.document.querySelector ('input#pais').value
            var res = window.document.querySelector ('#res')
            res.innerHTML = `<p>Seu País é: <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML = `<strong>Você é Brasileiro!</strong>`
            }
            else {
                res.innerHTML = '<strong>Você é Estrangeiro!</strong>'
            }
        }
    </script>
</body>
</html>
